name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Hier kun je de gewenste tag genereren op basis van de commit-informatie
      - name: Get commit message
        id: commit_message
        run: echo "::set-output name=message::$(git log --format=%B -n 1 ${{ github.sha }})"
      
      - name: Generate image tag
        id: generate_tag
        run: echo "::set-output name=tag::$(echo ${{ steps.commit_message.outputs.message }} | cut -d ' ' -f 1)"

      - name: Build Docker image
        run: docker build -t mahamed1/my-react-app:${{ steps.generate_tag.outputs.tag }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker tag mahamed1/my-react-app:${{ steps.generate_tag.outputs.tag }} mahamed1/my-react-app:${{ steps.generate_tag.outputs.tag }}
          docker push mahamed1/my-react-app:${{ steps.generate_tag.outputs.tag }}
